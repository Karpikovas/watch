<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Digital Analog Clock</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <script src="script.js" defer></script>
</head>

<body>
<main class="main">
  <div id="clockbox" class="clockbox">
    
    <div class="digit digit__twelve">12</div>
    <div class="digit digit__three">3</div>
    <div class="digit digit__six">6</div>
    <div class="digit digit__nine">9</div>

    <div class='center'></div>

    <div id="hand__second-hand" class="hand hand__second-hand"></div>
    <div id="hand__minute-hand" class="hand hand__minute-hand"></div>
    <div id="hand__hour-hand" class="hand hand__hour-hand"></div>

  </div>
  <div id="example"></div>
</main>


</body>

</html>
